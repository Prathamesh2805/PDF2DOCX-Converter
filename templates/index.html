<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Pdf to Doc</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css"
      rel="stylesheet"
      />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>

    <nav
      class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 left-0 border-b
      border-gray-200 dark:border-gray-600">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between
        mx-auto p-4">
        <a href="/" class="flex items-center">
          <img
            src="https://flowbite.com/docs/images/logo.svg"
            class="h-8 mr-3"
            alt="Flowbite Logo"
            />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap
            dark:text-white">Demo!</span>
        </a>
        <div class="flex md:order-2">
          <a href="#"><button
              type="button"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4
              focus:outline-none focus:ring-blue-300 font-medium rounded-lg
              text-sm px-4 py-2 text-center mr-3 md:mr-0 dark:bg-blue-600
              dark:hover:bg-blue-700 dark:focus:ring-blue-800">
              Login
            </button></a>

          <button
            data-collapse-toggle="navbar-sticky"
            type="button"
            class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg
            md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2
            focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700
            dark:focus:ring-gray-600"
            aria-controls="navbar-sticky"
            aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0
                011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0
                110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
        <div
          class="items-center justify-between hidden w-full md:flex md:w-auto
          md:order-1"
          id="navbar-sticky">
          <ul
            class="flex flex-col p-4 md:p-0 mt-4 font-medium border
            border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8
            md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900
            dark:border-gray-700">
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded
                md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
                aria-current="page">Home</a>
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-gray-900 rounded
                hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700
                md:p-0 md:dark:hover:text-blue-500 dark:text-white
                dark:hover:bg-gray-700 dark:hover:text-white
                md:dark:hover:bg-transparent dark:border-gray-700">About</a>
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-gray-900 rounded
                hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700
                md:p-0 md:dark:hover:text-blue-500 dark:text-white
                dark:hover:bg-gray-700 dark:hover:text-white
                md:dark:hover:bg-transparent dark:border-gray-700">Services</a>
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-gray-900 rounded
                hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700
                md:p-0 md:dark:hover:text-blue-500 dark:text-white
                dark:hover:bg-gray-700 dark:hover:text-white
                md:dark:hover:bg-transparent dark:border-gray-700">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="float-right w-[550px] h-[400px]">
        <img src="static\bg-img.png" alt="background-image">
      </div>
      <div class="mt-36 text-left">
        <h1
          class="pl-6 ml-8 mb-8 text-3xl font-extrabold leading-none
          tracking-tight text-gray-900 md:text-4xl lg:text-5xl">
          Now Convert All your<span
            class="text-blue-700"> PDF</span><br> Files in <span
            class="text-blue-700">Docx</span> With Ease!
        </h1>
        <p
          class="pl-6 ml-8 mb-8 text-lg font-normal text-gray-500 lg:text-xl">
          Just select the PDF file from your computer <br>and upload it! That's all now you are <br>all set to download your Docx file!
        </p>
        <button
          data-modal-target="post-modal"
          data-modal-toggle="post-modal"
          class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4
          focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm
          px-5 py-2.5 text-center ml-16"
          type="button">
          Convert Now!
        </button>

        <!-- Main modal -->
        <div
          id="post-modal"
          tabindex="10"
          aria-hidden="true"
          class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4
          overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)]
          max-h-full">
          <div class="relative w-full max-w-md max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow z-50">
              <button
                type="button"
                class="absolute top-3 right-2.5 text-gray-400 bg-transparent
                hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5
                ml-auto inline-flex items-center dark:hover:bg-gray-800
                dark:hover:text-white"
                data-modal-hide="post-modal">
                <svg
                  aria-hidden="true"
                  class="w-5 h-5"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0
                    111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10
                    11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293
                    5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"></path>
                </svg>
                <span class="sr-only">Close modal</span>
              </button>
              <div class="px-6 py-6 lg:px-8">
                <h3 class="mb-4 text-xl font-medium text-gray-900">
                  Choose your PDF file!
                </h3>
                <form action="/index" method="POST"
                  enctype="multipart/form-data">

                  <label class="block mb-2 text-sm font-medium text-gray-900
                    dark:text-white" for="file_input">Upload file</label>
                  <input class="block w-full text-sm text-gray-900 border
                    border-gray-300 rounded-lg cursor-pointer bg-gray-50"
                    id="file_input" name="filename" type="file">
                  <button type="submit" class="text-white bg-blue-700
                    hover:bg-blue-800 focus:ring-4 focus:outline-none
                    focus:ring-blue-300 font-medium rounded-lg text-sm w-full
                    sm:w-auto px-5 py-2.5 mt-3 text-center" value="Upload">Upload </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </body>
  </html>
